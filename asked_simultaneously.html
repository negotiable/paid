<p><img src="docs\photo\asked_simultaneously\detail1w.png" alt="Detail of first framed artwork emailed from pamcarthur@gmail.com to cloudythensunny@gmail.com and nickstro@gmail.com. The subject of the email reads, These are the questions I would ask. The body of the email contains these questions:
